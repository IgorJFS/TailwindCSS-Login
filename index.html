<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./styles/output.css">
</head>

<body class="bg-slate-200">

    <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto">
        <section class="w-full flex-1 flex flex-col justify-center items-center p-4 ">
            <div class="w-full max-w-xl flex justify-center items-center flex-col gap-4">
                <img class=" w-36 hover:scale-110 duration-200" src="./assets/user.png" alt="User Logo">
                <h1 class="text-4xl font-bold mb-7">Login</h1>
                <input class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white" type="text"
                    placeholder="Username">
                <input class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white" type="password"
                    placeholder="Password">
                <div class="w-full flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <input type="checkbox">
                        <label class="text-sm font-medium text-gray-600">Remember me</label>
                    </div>
                    <a href="#" class="text-sky-600 hover:text-blue-500">Forgot Password?</a>
                </div>
                <button
                    class="w-full bg-blue-600 p-2 rounded-lg text-white text-lg font-medium hover:bg-blue-500 duration-200">Login</button>
                <p class="text-sm text-gray-600">Don't have an account? <a href="#"
                        class="text-sky-600 hover:text-blue-500">Sign Up</a></p>
            </div>
        </section>

        <section
            class="hidden md:flex w-full flex-1 items-center justify-center flex-col p-4 bg-blue-600 h-screen gap-8">
            <h1 class="text-white text-2xl text-center max-w-lg lg:text-4xl">Master the <strong>in-demand
                    technologies</strong> in
                the
                market!</h1>
            <img src="./assets/techs.png" alt="Tech Image" class="w-3/4 lg:w-full lg:max-w-md">
        </section>
    </main>


</body>

</html>
